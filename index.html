<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twwet</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        
        <div class="tweet">

            <div class="header">
                <div class="img">
                    <img src="./gato negro.png" alt="">
                </div>
            
                <div class="profilename">
                    <h3>Sandra Muraca</h3>
                    <h4>@sandramuraca</h4>
                </div>
            </div>

            <div class="content">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam laborum error modi doloremque, officia rem sit, odit, mollitia ducimus natus.</p>
                <span class="date">12:03 pm - 7 de Diciembre de 2020</span>
            </div>

            <hr>

            <div class="footer">
                
                <div class="stats">
                    <div class="retwet"> <strong>203</strong> Retweet</div>
                    <div class="like"> <strong>330</strong> Likes</div>
                </div>

                <div class="actions">
                    <span>Share</span>
                    <span>Like</span>
                    <span>Retweet</span>
                </div>

            </div>

        </div>

    </body>
</html>
